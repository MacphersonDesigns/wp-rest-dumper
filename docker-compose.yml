services:
  wp-dumper:
    build: .
    container_name: wp-rest-dumper
    ports:
      - "8080:8080"
    volumes:
      # Mount the user's home directory for broader access to client folders
      - ${HOME}:/app/host_home
      # Mount the local project directory
      - ./wp_dump:/app/wp_dump
      # Optional: Mount other common directories for client work
      - /Volumes:/app/volumes  # For macOS external drives
      # - /mnt:/app/mnt        # For Linux mount points
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=false" # If you use Traefik
      - "com.docker.compose.project=wp-rest-dumper"

# Optional: Create a network for isolation
networks:
  default:
    name: wp-dumper-network
